<div id="login" fxLayout="column">
  <div id="login-form-wrapper" fxLayout="column" fxLayoutAlign="center center">
    <div id="login-form" [@animate]="{value:'*',params:{duration:'300ms',y:'100px'}}">
      <div class="logo">
        <img src="./assets/images/logos/fuse.svg">
      </div>
      <form name="loginForm" (ngSubmit)="onSubmit()" [formGroup]="loginForm" novalidate>
        <mat-form-field appearance="outline">
          <input matInput (click)="resetErrorMessage()" placeholder="User Name" formControlName="user_name" autocomplete="off"
            required autofocus>
          <mat-error *ngIf="loginForm.get('user_name').hasError('required')">
            User Name is required
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <input matInput (click)="resetErrorMessage()" type="password" placeholder="Password"
            formControlName="password" required>
          <mat-error>
            Password is required
          </mat-error>
        </mat-form-field>
        <div class="text-center error-message" *ngIf="errorMessage" fxLayout="row" fxLayout.xs="column"
          fxLayoutAlign="center center">
          <span>
            {{errorMessage}}
          </span>
        </div>
        <button mat-raised-button color="accent" class="submit-button" aria-label="LOG IN"
          [disabled]="loginForm.invalid">
          LOGIN
        </button>
      </form>
    </div>
  </div>
</div>
