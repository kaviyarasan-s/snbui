<div class="navbar-top bg-white">

    <div class="logo">
        <img class="logo-icon" src="assets/images/logos/angular.png">
        <!-- <span class="logo-text">
            <img src="assets/images/logos/angular.png">
        </span> -->
    </div>

    <div class="buttons">
        <button mat-icon-button class="toggle-sidebar-folded"
                (click)="toggleSidebarFolded()" fxHide.lt-lg>
            <mat-icon class="secondary-text">menu</mat-icon>
        </button>
        <button mat-icon-button class="toggle-sidebar-opened"
                (click)="toggleSidebarOpened()" fxHide.gt-md>
            <mat-icon class="secondary-text">arrow_back</mat-icon>
        </button>
    </div>
</div>

<div class="navbar-scroll-container bg-white" [ngClass]="fuseConfig.layout.navbar.primaryBackground"
     fusePerfectScrollbar [fusePerfectScrollbarOptions]="{suppressScrollX: true}">
    <div class="user" fxLayout="column">
        <div class="h3 username">{{userName}}</div>
        <!-- <div class="h5 email mt-8">Data Entry</div> -->
    </div>

    <div class="navbar-content">
        <fuse-navigation layout="vertical"></fuse-navigation>
    </div>

</div>
